{% extends "base_admin.html" %}
{% load static %}

{% block title %}Admin – Exports{% endblock %}

{% block content %}
<div class="card card-md">
  <h1>Exports</h1>
  <p>Télécharger des extraits de la base. Les exports sont streamés (CSV).</p>

  <div class="export-actions">
    <form method="post" action="{% url 'admin_save_MOT_trajectories' %}">
      {% csrf_token %}
      <button type="submit" class="btn">MOT trajectories</button>
    </form>
  </div>
</div>
{% endblock %}
